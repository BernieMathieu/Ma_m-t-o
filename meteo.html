<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="météo.css">
    <script defer src="météo.js"></script>
    <title>Ma Météo</title>
</head>
<body>
    <div class="weather-container">
        <h1>Météo actuelle</h1>
        <div><img src="logo-meteo.png" alt="" width="300px" height="200px"></div>
        <form id="weather-form">
            <input type="text" id="city" placeholder="Entrez une ville ou un pays" required>
            <button type="submit">Rechercher</button>
        </form>
        <div id="weather-info">
            <!-- Les informations météorologiques seront affichées ici -->
        </div>
    </div>  
</body>
</html>
